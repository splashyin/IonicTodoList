<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="user">User</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modify(null, null)">
        Add Items
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="itemList">
  <ion-card *ngFor="let item of itemList.items; index as i">
    <ion-card-title class="hover card-title" (click)="modify(item, i)">{{item.title}}</ion-card-title>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
    <ion-buttons slot="end">
      <ion-button (click)="delete(i)">
        <ion-icon name="trash" size="small"></ion-icon>
        Delete
      </ion-button>
      <ion-button (click)="complete(i)">
        <ion-icon name="checkmark-circle" size="small" [ngClass]="{'complete': item.status == 'complete'}" ></ion-icon>
        Mark Complete
      </ion-button>
      <ion-button (click)="testapi()">
        <ion-icon name="circle" size="small"></ion-icon>
        test api
      </ion-button>
    </ion-buttons>
  </ion-card>
</ion-content>
